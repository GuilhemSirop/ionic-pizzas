<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Panier
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-basket">
  <h1>Panier {{getBasketPrice()}} â‚¬</h1>
  <ion-list>
    <ion-item  *ngFor="let pizza of listPizza" >
      <ion-thumbnail item-start>
        <img *ngIf="pizza.img" src="data:image/png;base64,{{pizza.img}}"/>
        <img *ngIf="!pizza.img" src="../../assets/imgs/img-pizza.jpg"/>
      </ion-thumbnail>
      <h2><b>{{pizza.nb}}</b> {{pizza.name}}</h2>
      <p>{{pizza.description}}</p>
      <p>
        <button ion-button (click)="plusNb(pizza)"><ion-icon name="ios-arrow-dropup"></ion-icon></button>
        <button ion-button (click)="lessNb(pizza)"><ion-icon name="ios-arrow-dropdown"></ion-icon></button>

      </p>
      <ion-icon clear item-end name="ios-list" (click)="presentActionSheet(pizza)"></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
