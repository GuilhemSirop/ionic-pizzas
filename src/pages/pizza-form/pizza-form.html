<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title_form}} une Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoading;else form_content" text-center>
    <img src="../../assets/imgs/gif-load.gif" />
  </div>

  <ng-template #form_content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit(); ">

      <p class="text-center ">
        <img *ngIf="pizza && pizza.img" class="img-responsive center-block" src="data:image/png;base64,{{pizza.img}}">
        <label for="filePicker">Modifier l'image:</label><br>
        <input class="center-block" type="file" id="filePicker" (change)="handleFileSelect($event)">
      </p>
      <p>
        <ion-item>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

      </p>
      <p>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

      </p>
      <p>
        <ion-item>
          <ion-label floating>Prix (€)</ion-label>
          <ion-input type="number" formControlName="price"></ion-input>
        </ion-item>
      </p>
      <p>
        <label>Ingrédients</label>
        <button *ngFor="let ingredient of listIngredient"
                (click)="toggleIngredient(ingredient._id)"
                [outline]="selectedIngredients.indexOf(ingredient._id) === -1"
                ion-button small type="button">
          {{ ingredient.name }}
        </button>



      </p>
      <p>
        <button type="submit" [disabled]="!form.valid" ion-button block>Enregistrer</button>
      </p>
    </form>
  </ng-template>

</ion-content>
